<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="container">

            </div>
            <div class="hero__images">
                <img src="./images/elementos-hero.png" alt="">
                <div class="hero__images__content">
                    <div class="hero__images__content__item">
                        <a href="#">Jesse Pinkman</a>
                        <a href="#">Co-Fundador e gerente de produção</a>
                    </div>
                    <div class="hero__images__content__item">
